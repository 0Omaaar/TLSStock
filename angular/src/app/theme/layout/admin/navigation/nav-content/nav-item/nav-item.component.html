<li *ngIf="item.url && !item.external" [ngClass]="item.classes" [routerLinkActive]="['active']">
  <a class="nav-link" [target]="item.target ? '_blank' : '_self'" [routerLink]="[item.url]" (click)="closeOtherMenu($event)">
    <span *ngIf="item.icon" class="pcoded-micon"><i class="feather" [ngClass]="item.icon"></i></span>
    <span *ngIf="item.icon" class="pcoded-mtext">{{ item.title }}</span>
    <span *ngIf="!item.icon">{{ item.title }}</span>
  </a>
</li>
<li *ngIf="item.url && item.external" [ngClass]="item.classes">
  <a [target]="item.target ? '_blank' : '_self'" [href]="getSafeUrl(item.url)">
    <span *ngIf="item.icon" class="pcoded-micon"><i class="feather" [ngClass]="item.icon"></i></span>
    <span *ngIf="item.icon" class="pcoded-mtext">{{ item.title }}</span>
    <span *ngIf="!item.icon">{{ item.title }}</span>
  </a>
</li>
